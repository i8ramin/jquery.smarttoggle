<html xmlns="http://www.w3.org/1999/xhtml">

<head profile="http://gmpg.org/xfn/11">
  <title>Smart Toggle examples</title>
  
  <script src="js/development-bundle/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/development-bundle/ui/ui.core.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/development-bundle/ui/effects.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/development-bundle/ui/effects.slide.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/development-bundle/ui/effects.blind.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/development-bundle/ui/effects.clip.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/development-bundle/ui/effects.fold.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/development-bundle/ui/effects.drop.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/effects.slide2.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ui.smarttoggle.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/events.mousenear.js" type="text/javascript" charset="utf-8"></script>
  
  <link rel="stylesheet" type="text/css" href="css/ui.smarttoggle.css" media="screen,projection" />
</head>

<body>
	
<div id="top-bar">
	<div class="inner">
		<div class="ui-content">
			<h1>Damn. This toggler be maad smart!</h1>
			<p>It dices. It slices. It makes toast. It makes babies. It does it all.</p>
		</div>
	</div>
	<div class="ui-toggle"></div>
</div>

<script type="text/javascript" charset="utf-8">
(function($) {

var toggleHelper = $('#top-bar .ui-toggle'),
		toggleContent = $('#top-bar .ui-content');
		
toggleContent.smarttoggle({
	toggleHelper: toggleHelper,
	openOnEnter: false,
	closeOnLeave: false,
	easing: 'easeOutBounce'
});

/*
$('#top-bar').bind('mousenear', function() {
	toggleContent.trigger('open.smarttoggle');
});
*/

})(jQuery);
</script>

<div id="wrapper">
	<p>Some silly ol content in the main wrapper div...</p>
</div>

</body>
</html>
